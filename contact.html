    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="images/logo.png" alt="SPX Logo" class="nav-logo">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

        </ul>

        <button id="themeToggle" class="theme-toggle"></button>
    </nav>
</header>

<main class="content-area">

    <section class="contact-header">
        <h1>Contact SPX Engineering</h1>
        <p>Have a question? Reach out and we’ll get back to you through our admin dashboard.</p>
    </section>

    <section class="contact-form-section">
        <form id="contactForm" class="contact-form">
            
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Type your message..." required></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </section>

</main>

<footer>
    <p>© 2025 SPX Engineering — All rights reserved.</p>
</footer>

<script src="theme.js"></script>
<script src="contact-submit.js"></script>

</body>
