<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPX Engineering - Contact</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #1a1a1a;
      --panel2: #141414;
      --text: #eaeaea;
      --muted: #bdbdbd;
      --border: #2b2b2b;
      --accent: #f0c34a;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* Header */
    .site-header { background: #0b0b0b; border-bottom: 1px solid var(--border); }
    .header-inner { max-width: 1100px; margin: 0 auto; padding: 14px 18px; display: flex; align-items: center; gap: 16px; }
    .brand { font-weight: 800; letter-spacing: 0.3px; }
    .brand a { color: var(--text); text-decoration: none; }
    .nav { margin-left: auto; display: flex; gap: 14px; flex-wrap: wrap; }
    .nav a { color: var(--muted); text-decoration: none; padding: 8px 10px; border-radius: 8px; }
    .nav a:hover { background: #121212; color: var(--text); }
    .nav a.active { background: #121212; color: var(--text); border: 1px solid var(--border); }

    /* Page */
    .wrap { max-width: 720px; margin: 0 auto; padding: 22px 18px 40px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 18px; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.4; }
    label { display: block; margin-top: 12px; margin-bottom: 6px; color: var(--muted); }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      outline: none;
    }
    input:focus, textarea:focus { border-color: #3a3a3a; }
    button {
      margin-top: 14px;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      background: var(--accent);
      color: #111;
      font-weight: 800;
    }
    #status { margin-top: 12px; color: var(--muted); }
    .tiny { margin-top: 8px; font-size: 12px; color: #9b9b9b; }
    .footer { max-width: 1100px; margin: 20px auto 0; padding: 0 18px 20px; color: #777; font-size: 12px; }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand"><a href="/">SPX Engineering</a></div>
      <nav class="nav">
        <a href="/" >Home</a>
        <a href="/contact.html" class="active">Contact</a>
        <a href="/admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Contact</h1>
      <p>Send us a message and we’ll get back to you.</p>

      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send</button>
        <div id="status"></div>
        <div class="tiny" id="debug"></div>
      </form>
    </div>
  </main>

  <div class="footer">© <span id="year"></span> SPX Engineering</div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Your Render backend:
    const API_BASE = "https://spx-backend-akqu.onrender.com";

    async function postJSON(path, body) {
      const res = await fetch(`${API_BASE}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const text = await res.text();
      let data = {};
      try { data = text ? JSON.parse(text) : {}; } catch { data = { raw: text }; }

      if (!res.ok) throw new Error(data?.error || data?.message || `Request failed (${res.status})`);
      return data;
    }

    const form = document.getElementById("contactForm");
    const statusEl = document.getElementById("status");
    const debugEl = document.getElementById("debug");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending...";
      debugEl.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      try {
        await postJSON("/api/messages", { name, email, message });
        statusEl.textContent = "Sent ✅";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
        debugEl.textContent = `Tried: ${API_BASE}/api/messages`;
      }
    });
  </script>
</body>
</html>
