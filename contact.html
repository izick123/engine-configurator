<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPX Engineering - Contact</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding: 24px; }
    .card { max-width: 600px; margin: 0 auto; background:#1b1b1b; padding: 20px; border-radius: 10px; }
    label { display:block; margin-top: 12px; }
    input, textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #333; background:#0f0f0f; color:#eee; }
    button { margin-top: 14px; padding:10px 16px; border:0; border-radius:6px; cursor:pointer; background:#f0c34a; color:#111; font-weight:700; }
    #status { margin-top: 12px; color:#ddd; }
    .small { font-size: 12px; color:#aaa; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact SPX Engineering</h1>

    <form id="contactForm">
      <label for="name">Name</label>
      <input id="name" name="name" autocomplete="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
      <div id="status"></div>
      <div class="small" id="debug"></div>
    </form>
  </div>

  <script>
    // IMPORTANT: set this to your current Render backend URL
    const API_BASE = "https://spx-backend-akqu.onrender.com"; // <-- CHANGE IF NEEDED

    async function postJSON(path, body) {
      const res = await fetch(`${API_BASE}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const text = await res.text();
      let data = {};
      try { data = text ? JSON.parse(text) : {}; } catch { data = { raw: text }; }

      if (!res.ok) {
        throw new Error(data?.error || data?.message || `Request failed (${res.status})`);
      }
      return data;
    }

    const form = document.getElementById("contactForm");
    const statusEl = document.getElementById("status");
    const debugEl = document.getElementById("debug");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending...";
      debugEl.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      try {
        await postJSON("/api/messages", { name, email, message });
        statusEl.textContent = "Sent âœ…";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
        debugEl.textContent = `Tried: ${API_BASE}/api/messages`;
      }
    });
  </script>
</body>
</html>
