  <main class="container" style="margin-top: 20px;">
    <section class="card">
      <h2>Send a message</h2>

      <form id="contactForm" style="margin-top: 12px;">
        <label class="small muted" for="name">Name</label>
        <input id="name" name="name" required style="width:100%; padding:10px; margin-top:6px;" />

        <div style="height: 12px;"></div>

        <label class="small muted" for="email">Email</label>
        <input id="email" name="email" type="email" required style="width:100%; padding:10px; margin-top:6px;" />

        <!-- Honeypot (hidden field; humans won't fill it) -->
        <div style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
          <label for="company">Company</label>
          <input id="company" name="company" autocomplete="off" tabindex="-1" />
        </div>

        <div style="height: 12px;"></div>

        <label class="small muted" for="message">Message</label>
        <textarea id="message" name="message" rows="6" required style="width:100%; padding:10px; margin-top:6px;"></textarea>

        <div style="height: 12px;"></div>

        <button class="btn primary" type="submit">Send</button>
        <p id="status" class="small muted mt-6"></p>
      </form>
    </section>

  <script src="script.js"></script>

  <script>
    const API_BASE = "https://spx-backend-akqu.onrender.com";

    async function postJSON(path, body) {
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), 20000);

      try {
        const res = await fetch(`${API_BASE}${path}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
          signal: controller.signal
        });

        const text = await res.text();
        let data = {};
        try { data = text ? JSON.parse(text) : {}; } catch { data = { raw: text }; }

        if (!res.ok) throw new Error(data?.error || data?.message || `Request failed (${res.status})`);
        return data;
      } finally {
        clearTimeout(t);
      }
    }

    const form = document.getElementById("contactForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending...";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const company = document.getElementById("company").value.trim();

      try {
        await postJSON("/api/messages", { name, email, message, company });
        statusEl.textContent = "Sent âœ…";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      }
    });
  </script>
